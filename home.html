<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] min-h-screen max-w-lg mx-auto">
    <div class="min-h-[50px] flex justify-between items-center border-b-2 border-gray-200 px-6 py-2.5 bg-white" >
        <div class="flex items-center gap-2">
            <img src="assets/Group.png" class="h-[50px]" alt="">
            <div>
                <h1 class="text-[18px] font-bold">$<span id="available-balance">45000</span></h1>
                <p class="text-[14px] text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
        </div>
    </div>

    <div class="max-w-lg mx-auto py-8 px-6 bg-white rounded-b-3xl">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-3 font-semibold">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        <div class="mt-6 min-h-[200px] grid grid-cols-3 gap-4">
            <div id="add-money-button" class="form-button border-2 border-[#0808081a] text-center items-center py-[20px] px-[26px] rounded-2xl">
                <img src="assets/wallet1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3] text-[14px] font-semibold mt-2">Add Money</h2>
            </div>
            <div id="cash-out-button" class="form-button border-2 border-[#0808081a] text-center items-center py-[20px] px-[26px] rounded-2xl">
                <img src="assets/send1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3] text-[14px] font-semibold mt-2">Cash Out</h2>
            </div>
            <div id="transfer-money-button" class="form-button border-2 border-[#0808081a] text-center items-center py-[20px] px-[26px] rounded-2xl">
                <img src="assets/money1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3] text-[14px] font-semibold mt-2">Transfer Money</h2>
            </div>
            <div id="get-bonus-button" class="form-button border-2 border-[#0808081a] text-center items-center py-[20px] px-[26px] rounded-2xl">
                <img src="assets/bonus1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3] text-[14px] font-semibold mt-2">Get Bonus</h2>
            </div>
            <div class="form-button border-2 border-[#0808081a] text-center items-center py-[20px] px-[26px] rounded-2xl">
                <img src="assets/purse1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3] text-[14px] font-semibold mt-2">Pay Bill</h2>
            </div>
            <div class="form-button border-2 border-[#0808081a] text-center items-center py-[20px]  rounded-2xl">
                <img src="assets/transaction1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3] font-semibold mt-2">Transactions</h2>
            </div>
        </div>
    </div>

    <div class="all-form-section mt-[30px] max-w-lg mx-auto px-[24px] border-2 border-[#f4f5f7]">
        <div class="mb-[120px] form" style="display: none;" id="add-money-parent">
            <h1 class="font-bold text-[18px] mb-4">Add Money</h1>
            <form class="bg-white p-6 rounded-3xl ">
                <div>
                    <label for="" class="font-semibold">Select A Bank</label>
                    <br>
                    <select placeholder="Enter 4 Digit Pin" class="select mt-[12px] rounded-4xl bg-[#f4f5f7] border-0 w-full " id="bank">
                        <option disabled selected>Select Bank</option>
                        <option>City Bank</option>
                        <option>IFIC Bank</option>
                        <option>Dutch Bangla Bank</option>
                      </select>
                </div>
                <div class="mt-[12px]">
                    <label for="" class="font-semibold">Bank Account Number</label>
                    <br>
                    <input type="text" required placeholder="Enter 11 digit account number" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0 w-full" id="account-number" />
                </div>
                <div class="mt-[12px]">
                    <label for="" class="font-semibold">Amount to Add</label>
                    <br>
                    <input type="text" required placeholder="Add Amount to withdraw" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0 w-full" id="add-amount" />
                </div>
                <div class="mt-[12px]">
                    <label for="" class="font-semibold">Pin Number</label>
                    <br>
                    <input type="text" placeholder="Enter 4 digit pin number" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0 w-full" id="add-pin"/>
                </div>
                <button class="btn btn-primary mt-4 py-[14px]  w-full rounded-4xl bg-[#0874f2] font-semibold text-[20px]" id="btn-add-money">Add Money</button>
            </form>
        </div>

        <div class="mb-[120px] form" style="display: none;" id="cash-out-parent">
            <h1 class="font-bold text-[18px] mb-4">Cash Out</h1>
            <form class="bg-white p-6 rounded-3xl ">
                
                <div class="mt-[12px]">
                    <label for="" class="font-semibold">Agent Number</label>
                    <br>
                    <input type="text" required placeholder="Enter 11 digit number" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0 w-full" id="agent-number" />
                </div>
                <div class="mt-[12px]">
                    <label for="" class="font-semibold">Amount</label>
                    <br>
                    <input type="text" required placeholder="Add Amount to withdraw" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0 w-full" id="cash-out-amount" />
                </div>
                <div class="mt-[12px]">
                    <label for="" class="font-semibold">Pin Number</label>
                    <br>
                    <input type="text" placeholder="Enter 4 digit pin number" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0 w-full" id="pin-for-cashout"/>
                </div>
                <button class="btn btn-primary mt-4 py-[14px]  w-full rounded-4xl bg-[#0874f2] font-semibold text-[20px]" id="btn-cash-out">Withdraw Money</button>
            </form>
        </div>

        <div class="mb-[120px] form"  id="transfer-money-parent">
            <h1 class="font-bold text-[18px] mb-4">Transfer Money</h1>
            <form class="bg-white p-6 rounded-3xl ">
                
                <div class="mt-[12px]">
                    <label for="" class="font-semibold">User Account Number</label>
                    <br>
                    <input type="text" required placeholder="Enter 11 digit number" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0 w-full" id="account-number-trans" />
                </div>
                <div class="mt-[12px]">
                    <label for="" class="font-semibold">Amount</label>
                    <br>
                    <input type="text" required placeholder="Enter amount to transfer" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0 w-full" id="amount-trans" />
                </div>
                <div class="mt-[12px]">
                    <label for="" class="font-semibold">Pin Number</label>
                    <br>
                    <input type="text" placeholder="Enter 4 digit pin number" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0 w-full" id="pin-for-trans"/>
                </div>
                <button class="btn btn-primary mt-4 py-[14px]  w-full rounded-4xl bg-[#0874f2] font-semibold text-[20px]" id="btn-transfer">Send Now</button>
            </form>
        </div>
        <div class="mb-[120px] form"  id="get-bonus-parent">
            <h1 class="font-bold text-[18px] mb-4">Get Bonus</h1>
            <form class="bg-white p-6 rounded-3xl ">
                
                <div class="mt-[12px]">
                    <label for="" class="font-semibold">Enter Bonus Coupon</label>
                    <br>
                    <input type="text" required placeholder="Enter your coupon" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0 w-full" id="bonus-coupon" />
                </div>
                <button class="btn btn-primary mt-4 py-[14px]  w-full rounded-4xl bg-[#0874f2] font-semibold text-[20px]" id="btn-bonus">Get Bonus</button>
            </form>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
