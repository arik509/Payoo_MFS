<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">
    <form class="bg-white p-8 rounded-3xl w-[350px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0" />
        </div>
        <div class="mt-[12px]">
            <label for="" class="font-semibold">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input mt-[12px] rounded-4xl py-4 px-5 bg-[#f4f5f7] border-0" />
        </div>
        <button class="btn btn-primary mt-4 w-full rounded-4xl bg-[#0874f2] font-semibold">Login</button>
    </form>
</body>

</html>
